<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  Ratings

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class=flashes>
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

  {% block content %} put your content here {% endblock %}

</body>
</html>
